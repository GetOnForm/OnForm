<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up / Log In</title>
  <link rel="stylesheet" href="layout.css" />
  <link rel="stylesheet" href="signup.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
<nav class="navbar">
  <div class="container nav-inner">
    <div class="brand">OnForm</div>
    <div class="nav-actions">
      <a href="index.html" class="btn-link">Home</a>
    </div>
  </div>
</nav>

<div class="auth-container">
  <div class="auth-card">
    <h2 id="auth-title">Sign Up</h2>
    <form id="auth-form">
      <!-- Email field (required, with name attribute) -->
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Email"
        required
      />

      <!-- Password section (default visible) -->
      <div id="password-section">
        <div class="password-wrapper">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
          <span class="toggle-password" id="toggle-password">&#128065;</span>
        </div>
        <ul class="password-checks" id="password-checks">
          <li>❌ At least 8 characters</li>
          <li>❌ 1 uppercase letter</li>
          <li>❌ 1 lowercase letter</li>
          <li>❌ 1 number</li>
          <li>❌ 1 symbol</li>
        </ul>
      </div>

      <!-- Code section (hidden by default, for "Log In with Code") -->
      <div id="code-section" style="display: none;">
        <input
          type="text"
          id="code-input"
          name="code-input"
          placeholder="Enter your login code"
        />
      </div>

      <button
        type="submit"
        class="btn-primary"
        id="auth-submit"
      >
        Create Account
      </button>
    </form>

    <!-- Toggle between sign up / log in -->
    <p class="toggle-text">
      <span id="toggle-auth">Already have an account? Log in</span>
    </p>

    <!-- Toggle between password vs. code when logging in -->
    <p
      class="toggle-text"
      id="toggle-login-mode"
      style="display: none;"
    >
      Log in with <a href="#" id="login-mode-link">Code</a> instead
    </p>
  </div>
</div>

<footer class="footer">
  <div class="container">
    <p>&copy; 2025 OnForm. All rights reserved.</p>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="auth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OnForm – Sign Up / Log In</title>
  <link rel="stylesheet" href="layout.css" />
  <link rel="stylesheet" href="signup.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>

  <nav class="navbar">
    <div class="container">
      <div class="brand">OnForm</div>
      <div class="nav-actions">
        <a href="signup.html" class="btn-link">Log In</a>
        <a href="signup.html" class="btn-primary small">Sign Up</a>
      </div>
    </div>
  </nav>

  <div class="auth-container">
    <div class="auth-card">
      <h2>Sign Up</h2>

      <form>
        <input type="email" placeholder="Email" required />

        <div class="password-wrapper">
          <input type="password" placeholder="Password" required />
          <span class="toggle-password">&#128065;</span>
        </div>

        <ul class="password-checks">
          <li>❌ At least 8 characters</li>
          <li>❌ 1 uppercase letter</li>
          <li>❌ 1 lowercase letter</li>
          <li>❌ 1 number</li>
          <li>❌ 1 symbol</li>
        </ul>

        <button type="submit" class="btn-primary">Create Account</button>
      </form>

      <p class="toggle-text">
        Already have an account? <a href="#">Log in</a>
      </p>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 OnForm. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>

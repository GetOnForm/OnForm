<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dashboard â€“ OnForm</title>
<link rel="stylesheet" href="layout.css" />
<link rel="stylesheet" href="dashboard.css" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
<nav class="navbar">
  <div class="container nav-inner">
    <div class="brand">OnForm</div>
    <div class="nav-actions">
      <a href="index.html" class="btn-link">Home</a>
      <a href="groups.html" class="btn-link">Groups</a>
      <a href="profile.html" class="btn-link">Profile</a>
      <a href="signup.html" class="btn-primary small">Log Out</a>
    </div>
  </div>
</nav>
<main class="dashboard">
  <section class="welcome">
    <h1 id="welcome-name">Welcome</h1>
    <p>Your current streak: <span class="streak" id="streak-count">...</span></p>
  </section>
  <section class="tasks">
    <h2>Today's Tasks</h2>
    <ul id="task-list"></ul>
  </section>
  <section class="streak-tracker">
    <h2>Streak Tracker</h2>
    <div class="progress-bar">
      <div class="progress" id="streak-progress" style="width: 0;"></div>
    </div>
    <p id="progress-text">Progress: 0 out of 7 tasks complete</p>
  </section>
  <section class="rewards">
    <h2>Rewards</h2>
    <div class="reward-grid" id="reward-grid"></div>
  </section>
  <section class="performance-pass">
    <h2>Performance Pass</h2>
    <div id="performance-pass-info"></div>
  </section>
</main>
<footer class="footer">
  <div class="container">
    <p>&copy; 2025 OnForm. All rights reserved.</p>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="dashboard.js"></script>
</body>
</html>

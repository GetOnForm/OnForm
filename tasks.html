<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tasks</title>
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="tasks.css">
</head>
<body>
<nav class="navbar">
  <div class="container nav-inner">
    <div class="brand">OnForm</div>
    <div class="nav-actions">
      <a href="dashboard.html" class="btn-link">Dashboard</a>
      <a href="groups.html" class="btn-link">Groups</a>
      <a href="friends.html" class="btn-link">Friends</a>
      <a href="profile.html" class="btn-link">Profile</a>
      <a href="signup.html" class="btn-primary small">Log Out</a>
    </div>
  </div>
</nav>

<main class="tasks-page">
  <section class="task-create">
    <h2>Create a Task</h2>
    <div>
      <input type="text" id="task-title" placeholder="Task Title" />
      <select id="task-frequency">
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="once">Once</option>
      </select>
      <label><input type="checkbox" id="task-mustdo" /> Must Do? (affects streak)</label>
      <br/>
      <label>Start Date: <input type="date" id="task-start" /></label>
      <label>End Date: <input type="date" id="task-end" /></label>
      <br/>
      <label>Hours Req (if any): <input type="number" id="task-hours" /></label>
      <label>Times/Week: <input type="number" id="task-times" value="0" /></label>
      <br/>
      <button id="create-task-btn">Create Task</button>
    </div>
  </section>

  <section class="task-list">
    <h2>Today’s Tasks</h2>
    <div id="today-tasks"></div>
  </section>

  <section class="task-list">
    <h2>This Week’s Tasks</h2>
    <div id="week-tasks"></div>
  </section>
</main>

<footer class="footer">
  <div class="container">
    <p>&copy; 2025 OnForm. All rights reserved.</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="tasks.js"></script>
</body>
</html>

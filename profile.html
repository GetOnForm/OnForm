<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile</title>
  <link rel="stylesheet" href="layout.css" />
  <link rel="stylesheet" href="profile.css" />
</head>
<body>
<nav class="navbar">
  <div class="container nav-inner">
    <div class="brand"><i class="fas fa-user"></i> OnForm</div>
    <div class="nav-actions">
      <a href="dashboard.html" class="btn-link"><i class="fas fa-home"></i>Dashboard</a>
      <a href="groups.html" class="btn-link"><i class="fas fa-users"></i>Groups</a>
      <a href="friends.html" class="btn-link"><i class="fas fa-user-friends"></i>Friends</a>
      <a href="tasks.html" class="btn-link"><i class="fas fa-tasks"></i>Tasks</a>
      <a href="signup.html" class="btn-primary small"><i class="fas fa-sign-out-alt"></i>Log Out</a>
    </div>
  </div>
</nav>
<main class="profile">
  <section class="profile-info">
    <h2><i class="fas fa-id-card"></i> Your Profile</h2>
    <div id="profile-details">
      <p id="profile-name"></p>
      <p id="profile-email"></p>
      <p id="profile-username"></p>
      <p>Joined: <span id="profile-joined"></span></p>
    </div>
  </section>

  <section class="account-details">
    <h2><i class="fas fa-cog"></i> Account Settings</h2>
    <div id="account-details-container">
      <div class="profile-field">
        <label>Full Name</label>
        <input type="text" id="edit-full-name" />
      </div>
      <div class="profile-field">
        <label>Username</label>
        <input type="text" id="edit-username" />
      </div>
      <div class="profile-field">
        <label>Login Code (hidden by default)</label>
        <input type="text" id="edit-code" readonly style="width: 70%;" />
        <button id="toggle-code"><i class="fas fa-eye"></i></button>
        <button id="reset-code"><i class="fas fa-sync"></i></button>
      </div>
      <hr />
      <div class="profile-field">
        <label>Show Streak to Friends?</label>
        <input type="checkbox" id="show-streak"/>
      </div>
      <div class="profile-field">
        <label>Show Email to Friends?</label>
        <input type="checkbox" id="show-email"/>
      </div>
      <div class="profile-button">
        <button id="save-profile" class="btn-primary">
          <i class="fas fa-save"></i>Save Changes
        </button>
      </div>
    </div>
  </section>
</main>
<footer class="footer">
  <div class="container">
    <p>&copy; 2025 OnForm. All rights reserved.</p>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="profile.js"></script>
</body>
</html>

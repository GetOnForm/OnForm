<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="admin.css">
</head>
<body>
<nav class="navbar">
  <div class="container nav-inner">
    <div class="brand">OnForm Admin</div>
    <div class="nav-actions">
      <a href="dashboard.html" class="btn-link">User View</a>
    </div>
  </div>
</nav>
<main class="admin-dashboard">
  <section>
    <h1>Admin Dashboard <i class="fas fa-user-shield"></i></h1>
    <button id="view-users" class="btn-icon"><i class="fas fa-users"></i>View All Users</button>
    <button id="view-groups" class="btn-icon"><i class="fas fa-layer-group"></i>View All Groups</button>
    <button id="view-impersonate" class="btn-icon"><i class="fas fa-user-secret"></i>Impersonate User</button>
  </section>
  <section id="admin-content"></section>

  <section class="admin-tools">
    <h2>Admin Actions <i class="fas fa-tools"></i></h2>
    <div>
      <label>Adjust a user's coins:</label>
      <input type="text" id="admin-username-coin" placeholder="Username" />
      <input type="number" id="admin-coin-amount" placeholder="Amount (+/-)" />
      <button id="admin-coin-button" class="btn-icon">
        <i class="fas fa-coins"></i>Adjust Coins
      </button>
    </div>

    <div>
      <label>Certify / Decertify a Group:</label>
      <input type="text" id="admin-group-name" placeholder="Group Name" />
      <button id="admin-certify-button" class="btn-icon">
        <i class="fas fa-certificate"></i>Toggle Certification
      </button>
    </div>

    <div>
      <label>Force Add Member to Group:</label>
      <input type="text" id="admin-add-username" placeholder="Username" />
      <input type="text" id="admin-add-group" placeholder="Group Name" />
      <button id="admin-add-member-button" class="btn-icon">
        <i class="fas fa-user-plus"></i>Add Member
      </button>
    </div>
  </section>
</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="admin.js"></script>
</html>
